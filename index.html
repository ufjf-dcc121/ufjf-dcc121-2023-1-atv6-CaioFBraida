    <script>
        console.log('Hello world!');
        let pessoa;
        pessoa = {
            id: 1,
            nome: 'fulano',
            idade: 15,
            envelhecer: function(){
                this.idade++;
            }
        };
        pessoa.envelhecer();
        console.log(pessoa);

        //retorna vetor dos p -> document.getElementsByTagName
        //const peses = document.getElementsByTagName('p');
        //const p = peses[0];

        const p = document.getElementById('saida');
        console.log(p);
        p.innerText = `A pessoa ${pessoa.nome} tem ${pessoa.idade} anos!`;
    </script>
